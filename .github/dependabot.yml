version: 2

updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "rickymta"  # Replace with actual GitHub username
    assignees:
      - "rickymta"  # Replace with actual GitHub username
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "@types/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "mysql2"
        update-types: ["version-update:semver-major"]
      - dependency-name: "redis"
        update-types: ["version-update:semver-major"]

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "rickymta"  # Replace with actual GitHub username
    assignees:
      - "rickymta"  # Replace with actual GitHub username
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "docker"
      - "dependencies"
      - "automated"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
    open-pull-requests-limit: 3
    reviewers:
      - "rickymta"  # Replace with actual GitHub username
    assignees:
      - "rickymta"  # Replace with actual GitHub username
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"
